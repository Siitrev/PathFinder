{% extends 'base.html' %}
{% block content %}
<form method="post", action={{ url_for('graph.set_weights') }}>
    <label for="vertices">Give the number of vertices in the graph</label><br>
    <input type="number" min="1" name="vertices" id="vertices" placeholder="Number of vertices..." required><br>
    <label for="is_directed">Should graph be directed?</label>
    <input type="checkbox" name="is_directed" id="is_directed"><br>
    <input type="submit" value="Submit">
</form>
<button>If you want to load existing graph click me</button>
{% endblock %}
